<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="display"><h1>000</h1></div>

        <div class="row5">
            <button type="button" class="equals" id="equals">Equals =</button>
            <button type="button" class="clear" id="clear">Clear</button>
        </div>
        
        <div class="row1">
            <button type="button" class="num7" id="7">7</button>
            <button type="button" class="num8" id="8">8</button>
            <button type="button" class="num9" id="9">9</button>
            <button type="button" class="plus" id="+">+</button>
        </div>
        <div class="row2">
            <button type="button" class="num4" id="4">4</button>
            <button type="button" class="num5" id="5">5</button>
            <button type="button" class="num6" id="6">6</button>
            <button type="button" class="minus" id="-">-</button>
        </div>
        <div class="row3">
            <button type="button" class="num1" id="1">1</button>
            <button type="button" class="num2" id="2">2</button>
            <button type="button" class="num3" id="3">3</button>
            <button type="button" class="multiply" id="*">*</button>
        </div>
        <div class="row4">
            <button type="button" class="num0" id="0">0</button>
            <button type="button" class="divide" id="/">/</button>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
